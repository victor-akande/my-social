<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySocial</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
</head>
<body>
    <!-- NAVIGATION -->
    <nav>
        <div class="container">
            <h2 class="logo">
                MySocial
            </h2>
            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="search" name="search" id="search" placeholder="Search for creators, people, places">
            </div>
            <div class="create">
                <label class="btn btn-primary" for="create-post">Create</label>
                <div class="profile-picture">
                    <img src="images/profile-1.jpg" alt="">
                </div>
            </div>
        </div>
    </nav>

    <!-- MAIN SECTION -->
    <main>
        <div class="container">
            <!-- Left panel -->
            <div class="left">
                <a class="profile">
                    <div class="profile-picture">
                        <img src="images/profile-1.jpg" alt="">
                    </div>
                    <div class="handle">
                        <h4>Victor Akande</h4>
                        <p class="text-muted">@a.victor</p>
                    </div>
                </a>

                <!-- SIDEBAR -->
                <div class="sidebar">
                    <a class="menu-item active">
                        <span><i class="uil uil-home"></i></span><h3>Home</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-compass"></i></span><h3>Explore</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-bell"></i></span><h3>Notifications</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-envelope-alt"></i></span><h3>Messages</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-bookmark"></i></span><h3>Bookmarks</h3>
                    </a>
                    <a class="menu-item">
                         <span><i class="uil uil-chart-line"></i></span><h3>Analytics</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-palette"></i></span><h3>Theme</h3>
                    </a>
                    <a class="menu-item">
                         <span><i class="uil uil-setting"></i></span><h3>Settings</h3>
                    </a>
                    
                        
                        
                        
                       
                        
                       
                </div>
            </div>
            <!-- Middle Panel -->
            <div class="middle">

            </div>
            <!-- Right Panel -->
            <div class="right">

            </div>
        </div>
    </main>

</body>
</html>
